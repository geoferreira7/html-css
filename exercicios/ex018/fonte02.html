<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love Story';
            src: url('fonts/love story ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            tipos de formato:
            format('truetype') - TTF
            format('opentype') - OTF
            format('woff') - WOFF
            format('woff2') - WOFF2
            format('embedded-opentype') - EOT
            format('svg') - SVG
            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love Story', 'Times New Roman', Times, serif, sans-serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
