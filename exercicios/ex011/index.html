<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
  <h1>Imagem dinânmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="Image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>
<br>
  <audio preload="metadata" controls autoplay loop>
    <source src="midia/Scary Island - Verified Picasso.mp3" type="audio/mpeg"> <!--"type" é formato do arquivo a ser reproduzido-->
    <source src="midia/Scary Island - Verified Picasso.ogg" type="audio/ogg">
    <source src="midia/Scary Island - Verified Picasso.wav" type="audio/wav">
    <p>Seu navegador não suporta áudio <a href="midia/Scary Island - Verified Picasso.mp3" download="Scary Island - Verified Picasso.mp3" type="audio/mpeg"></a></p>
  </audio>
</body>
</html>
