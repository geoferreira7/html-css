<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        h1 { /* h1 é um elemento box-level */
            
            background-color: lightgray; 

            height: 300px;
            width: 300px;

            border: 10px solid darkslategray; 
            /* border-width, border-style, border-color */

            padding: 10px; 
            /* padding-top, padding-right, padding-bottom, padding-left */

            margin: 20px auto 40px auto; 
            /* margin-top, margin-right, margin-bottom, margin-left */

            outline: 5px solid orange; 
            /* contorno fora da borda */
        }

        a { /* a é um elemento inline-level */

            border: 10px solid red; 
            /* border-width, border-style, border-color */

            padding: 10px; 
            /* padding-top, padding-right, padding-bottom, padding-left */
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level lo</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#"> links são exemplos de inline-level </a>vamos ver como tudo isso funciona</p>
</body>
</html>
